<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="index.html">
        <fieldset>
            <legend>Registration</legend>
        <center>
        <input type="text" id="fname" placeholder="First Name" required> <br>
        <input type="text" id="lname" placeholder="Last Name" required> <br>
        <input type="email" id="email" placeholder="Email" required> <br>
        <input type="password" id="pword" placeholder="Password" required> <br>
        <input type="number" id="num" placeholder="Phone Number"> <br>
       
        <label>Gender:</label>
        <input type="radio" id="F" value="Female" name="gender">
        <label>Female</label>
        <input type="radio" id="M" value="Male" name="gender">
        <label>Male</label> <br> <br>
        <label>City:</label>
        <select> <br>
            <option>Select City</option>
            <option>Dipolog City</option>
            <option>Pagadian City</option>
            <option>Zamboanga City</option>
        </select> <br> <br>
        <div class="button-class">
        <button> Register </button>
        </div>
        </center>
    </form>
</body>
</html>
